<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Activation</title>
    <link rel="stylesheet" href="serial-activation.css">
</head>
<body>
    <!-- Main page content -->
    <div class="main-content">
        <div class="container">
            <h1>PromptSnap Activation</h1>
            <p>Activate your premium features with your serial number</p>
            
            <!-- Activation trigger button -->
            <button id="activateBtn" class="activate-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                Enter Serial Number
            </button>
        </div>
    </div>

    <!-- Popup Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- Modal Container -->
        <div id="modalContainer" class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2>Activate Premium Features</h2>
                <button id="closeBtn" class="close-btn" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <p class="modal-description">
                    Enter your serial number to unlock premium features and enhanced functionality.
                </p>

                <!-- Activation Form -->
                <form id="activationForm" class="activation-form">
                    <div class="form-group">
                        <label for="serialNumber" class="form-label">
                            Serial Number
                        </label>
                        <input 
                            type="text" 
                            id="serialNumber" 
                            name="serialNumber"
                            class="form-input"
                            placeholder="Enter your serial number (e.g., XXXX-XXXX-XXXX-XXXX)"
                            maxlength="19"
                            autocomplete="off"
                            required
                        >
                        <div id="errorMessage" class="error-message"></div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">
                            Cancel
                        </button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20,6 9,17 4,12"/>
                            </svg>
                            Activate
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Validating serial number...</p>
            </div>

            <!-- Success State -->
            <div id="successState" class="success-state hidden">
                <div class="success-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"/>
                    </svg>
                </div>
                <h3>Activation Successful!</h3>
                <p>Your premium features have been unlocked.</p>
                <button id="doneBtn" class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>

    <script src="serial-activation.js"></script>
</body>
</html>
